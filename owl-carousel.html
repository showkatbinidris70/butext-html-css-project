<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        .owl-carousel .item img {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>

    <div class="owl-carousel">
        <div class="item"><img src="https://via.placeholder.com/600x400/ff0000" alt="Image 1"></div>
        <div class="item"><img src="https://via.placeholder.com/600x400/00ff00" alt="Image 2"></div>
        <div class="item"><img src="https://via.placeholder.com/600x400/0000ff" alt="Image 3"></div>
        <div class="item"><img src="https://via.placeholder.com/600x400/ffff00" alt="Image 4"></div>
        <div class="item"><img src="https://via.placeholder.com/600x400/ff00ff" alt="Image 5"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                responsiveClass: true,
                responsive: {
                    0: {
                        items: 1,
                        nav: true
                    },
                    600: {
                        items: 2,
                        nav: false
                    },
                    1000: {
                        items: 3,
                        nav: true,
                        loop: false
                    }
                }
            });
        });
    </script>

</body>

</html>
